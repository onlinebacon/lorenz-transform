<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<div class="main">
			<div>
				<canvas width="800" height="600"></canvas>
			</div>
			<div>
				<input value="0" type="range" min="-2" max="2" step="0.001">
			</div>
			<div class="info">
				<p>Click and drag to add lines, hold ctrl for round angles</p>
				<p>Double click to add points</p>
				<p>Type backspace to delete the last added element</p>
				<p>Slide the range to apply lorenz transformation</p>
			</div>
		</div>
	</body>
</html>
